<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>きんたろうたのポートフォリオサイト</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>きんたろうた（ペンネーム）</h1>
    <p>UI/UXデザイナー見習いです。<br>ドットインストールで勉強中です。</p>
    <p>以下、練習で表示させて頂きます。</p>
  </header>

  <main>
    <P class="abc">22/4月 定年退職</P>
    <div>
      <img src="img/2204春.jpg"
      alt="桜の通り"
      width="240"
      height="120"
      class="photo">
    </div>
  
    <P class="abc">22/5月 愛車購入</P>
    <div>
      <img src="img/2205愛車2.jpg"
      alt="車の外景"
      width="240"
      height="120"
      class="photo">
    </div>
  
    <P class="abc">22/7月 湖へ</P>
    <div>
      <img src="img/2207湖.jpg"
      alt="湖外景"
      width="240"
      height="120"
      class="photo">
    </div>

    <P class="abc">22/9月 学習開始</P>
    <div>
      <img src="img/2209学習開始.png"
      alt="PC画面"
      width="240"
      height="120"
      class="photo">
    </div>

    <p> </p>

  </main>

  <footer>
    <small>引き続き頑張ります！</small>
  </footer>

</body>
</html>
