<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>きんたろうたのポートフォリオサイト</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <h1>きんたろうた（ペンネーム）</h1>
    <p>UI/UXデザイナー見習いです。<br>ドットインストールで勉強中です。</p>
    <p>以下、練習で表示させて頂きます。</p>
    <img src="img/ファイトの絵1.png" alt="ファイト前の人図" id="trigger" width="120" height="100" class="mark">
    <div class="note1">↑絵をクリックして下さい</div>
  </header>

  <main>
    <P class="abc">22/4月 定年退職</P>
    <div>
      <a href="img/2204春.jpg" target="_blank">
        <img src="img/2204春.jpg"
         alt="春の風景写真"
         width="240"
         height="120"
         class="photo">
      </a>
      <!-- <img src="img/2204春.jpg"
      alt="桜の通り"
      width="240"
      height="120"
      class="photo"> -->
    </div>
    <div class="note">(画像をクリックすると拡大されます)</div>
  
    <P class="abc">22/5月 愛車購入</P>
    <div>
      <a href="img/2205愛車2.jpg" target="_blank">
      <img src="img/2205愛車2.jpg"
      alt="車の外観写真"
      width="240"
      height="120"
      class="photo">
      </a>
    </div>
    <div class="note">(画像をクリックすると拡大されます)</div>
  
    <P class="abc">22/7月 湖へ</P>
    <div>
      <a href="img/2207湖.jpg" target="_blank">
      <img src="img/2207湖.jpg"
      alt="湖外景"
      width="240"
      height="120"
      class="photo">
      </a>
    </div>
    <div class="note">(画像をクリックすると拡大されます)</div>

    <P class="abc">22/9月 学習開始</P>
    <div>
      <a href="img/2209学習開始.png" target="_blank">
        <img src="img/2209学習開始.png"
        alt="PC画面"
        width="240"
        height="120"
        class="photo">
      </a>
    </div>
    <div class="note">(画像をクリックすると拡大されます)</div>

  </main>

  <footer>
    <a class="sengen">引き続き頑張ります！</a>
  </footer>

  <script>
    'use strict';
    
    function process() {
      // document.getElementById('target').textContent = 'すっごく真面目です！';
      // document.getElementById('trigger').classList.add('changed');
      document.getElementById('trigger').src = 'img/ファイトの絵2.png';
    }
    
    document.getElementById('trigger').addEventListener('click', process);

  </script>

</body>
</html>
